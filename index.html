<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <div id="player-form" class="player-form">
            <h2>Enter Player Names</h2>
            <div class="form-group">
                <label for="player1">Player X:</label>
                <input type="text" id="player1" placeholder="Enter name" required>
            </div>
            <div class="form-group">
                <label for="player2">Player O:</label>
                <input type="text" id="player2" placeholder="Enter name" required>
            </div>
            <button id="start-game">Start Game</button>
        </div>
        
        <div id="game-container" class="game-container hidden">
            <div id="status" class="status">Player X's turn</div>
            
            <div class="board">
                <div class="cell" data-cell-index="0"></div>
                <div class="cell" data-cell-index="1"></div>
                <div class="cell" data-cell-index="2"></div>
                <div class="cell" data-cell-index="3"></div>
                <div class="cell" data-cell-index="4"></div>
                <div class="cell" data-cell-index="5"></div>
                <div class="cell" data-cell-index="6"></div>
                <div class="cell" data-cell-index="7"></div>
                <div class="cell" data-cell-index="8"></div>
            </div>
            
            <button id="restart">Restart Game</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
